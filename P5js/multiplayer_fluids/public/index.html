    <script src="visuals.js"></script>
    <script src="game.js"></script>
    <!-- script to set coordX, coordY for touch, accessible to P5.js -->
    <script>
        var coordX = 0;
        var coordY = 0;
        
        window.onmousemove = coordHandler;
        window.ontouchstart = coordHandler;
        window.ontouchmove = coordHandler;
        
        function coordHandler(event) {
            switch (event.type) {
                case 'mousemove':
                    coordX = event.clientX;
                    coordY = event.clientY;
                    break;
                case 'touchstart':
                case 'touchmove':
                    var firstTouch = event.touches[0];
                    coordX = firstTouch.clientX;
                    coordY = firstTouch.clientY;
                    break;
            }
        }
    </script>
    <div id="canvas">
        <script src="index.js"></script>
    </div>
    <div class="bottom-bar">
        <div class="col1">
            <div id="url"></div>
            <div style="height: 100%; width: 85%; display: inline-block;">
                <span style="font-weight: bold;">Console:</span>
                <div id="log" style="height: 80px; overflow-y: scroll;"></div>
            </div>
        </div>
    </div>

</body>
