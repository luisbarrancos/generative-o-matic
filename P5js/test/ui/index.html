<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
  <!-- socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <!-- p5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
  <!-- p5.touchgui -->
  <script src="https://unpkg.com/p5.touchgui@0.5.2/lib/p5.touchgui.js"></script>
  <!-- p5.multiplayer-->
  <script src="https://unpkg.com/qrcode-generator@1.4.4/qrcode.js"></script>
  <!-- p5.multiplayer-->
  <script src="lib/p5.multiplayer.js"></script>
  <!-- p5 sketch -->

  <style>
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .bottom-bar {
      height: 130px;
      padding: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      color: white;
      background-color: #24242449;
      display: flex;
      justify-content: space-between;
    }

    #url {
      font-weight: bold;
      font-size: 2em;
    }

    .col1 {
      width: 100%;
      height: 100%;
    }

    .col2 {
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="bottom-bar">
    <div class="col1">
      <div id="url"></div>
      <div style="height: 100%; width: 100%; display: inline-block;">
        <span style="font-weight: bold;">Console:</span>
        <div id="log" style="height: 80px; overflow-y: scroll;"></div>
      </div>
    </div>
  </div>
</body>
<script src="js/logger.js"></script>
<script src="js/ip.js"></script>
<script src="index.js"></script>

</html>
